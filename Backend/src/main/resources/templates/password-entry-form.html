<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Password Entry</title>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/password-entry.css}">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container">
    <h1>Create Password Entry</h1>
    <form method="post" th:action="@{/save-password-entry}" th:object="${passwordDto}">
        <div >
            <label for="siteUsername">Site Username</label>
            <input id="siteUsername" placeholder="username used on the site" required th:field="*{siteUsername}"
                   type="text"/>

            <label for="password">Password</label>
            <input id="password" placeholder="password" required th:field="*{password}" type="password"/>

            <label for="siteUrl">Site URL</label>
            <input id="siteUrl" placeholder="https://example.com" th:field="*{siteUrl}" type="url"/>

            <label for="email">Email (Optional)</label>
            <input id="email" placeholder="user@example.com" th:field="*{email}" type="email"/>
        </div>
        <div>
            <label for="phoneNumber">Phone Number (Optional)</label>
            <input id="phoneNumber" placeholder="+91-1234567890" th:field="*{phoneNumber}" type="tel"/>

            <label for="createdAt">Created At</label>
            <input id="createdAt" th:field="*{createdAt}" type="date"/>

            <label for="notes">Notes</label>
            <textarea cols="40" id="notes" placeholder="Any extra info" rows="5" th:field="*{notes}"></textarea>
        </div>
        <div class="buttons" >
        <button type="submit">Save</button>
        <button type="reset">Reset</button>
        </div>
    </form>
</div>
</body>
</html>
