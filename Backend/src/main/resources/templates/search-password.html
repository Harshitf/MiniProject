<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Passwords</title>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{css/searchPassword.css}">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container">
<h1>🔍 Search Saved Passwords</h1>

<form th:action="@{/search-password}" method="get">
    <label for="keyword">Enter keyword:</label>
    <input type="text" id="keyword" name="keyword" placeholder="Search by site, email, or notes" required>
    <button type="submit">Search</button>
</form>

<hr>

<div th:if="${not #lists.isEmpty(passwords)}">
    <h2>Results:</h2>
    <table border="1" cellpadding="8">
        <thead>
        <tr>
            <th>Site Username</th>
            <th>Site URL</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Created At</th>
            <th>Notes</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${passwords}">
            <td th:text="${p.siteUsername}"></td>
            <td><a th:href="${p.siteUrl}" th:text="${p.siteUrl}" target="_blank"></a></td>
            <td th:text="${p.email}"></td>
            <td th:text="${p.phoneNumber}"></td>
            <td th:text="${p.createdAt}"></td>
            <td th:text="${p.notes}"></td>
        </tr>
        </tbody>
    </table>
</div>
</div>

<div th:if="${#lists.isEmpty(passwords)}" th:text="${message}"></div>

</body>
</html>
